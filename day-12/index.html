<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Water Glass Filler</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">
        <h1 class="logo-text mb-3 text-center">Water Glass Filler</h1>
        <div class="card bg-body-tertiary rounded-4 mx-auto mb-3 border border-dashed"
            style="max-width: 600px !important;">
            <div class="card-body">
                <div class="cup mx-auto my-4">
                    <div class="water"></div>
                </div>
                <div class="d-flex align-items-center gap-3 justify-content-center mt-4 mb-3">
                    <button class="btn btn-lg btn-secondary rounded-4" id="fillCupButton">
                        <i class="bi bi-plus-circle-dotted me-2"></i> Fill Cup
                    </button>
                    <button class="btn btn-lg btn-dark rounded-4" id="emptyCupButton">
                        <i class="bi bi-dash-circle-dotted me-2"></i> Empty Cup
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
