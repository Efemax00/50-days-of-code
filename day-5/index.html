<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Day 5: Amaka Clothing Brand</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>MyClothify</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>


    <section class="hero">
        <h2>Welcome to Amaka Clothing Brand</h2>
        <p>Style meets comfort - check out our latest collection!</p>
    </section>

    <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0293/9277/files/10-04-24_S7_25_22024053_White_KJ_DJ_-Collection_11-33-53_18422_CM.jpg?v=1728943268&width=1500"
            width="100" height="200" alt="T-Shirt">
        <h4>Classic T-Shirt</h4>
        <p>$25.00</p>
        <button onclick="addToCart('Classic T-Shirt')">Buy</button>
    </div>

    <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0569/4029/8284/files/Untitleddesigncopy.jpg?v=1734707067&width=1500"
            width="100" height="200" alt="Hoodie">
        <h4>Cozy Hoodie</h4>
        <p>$45.00</p>
        <button onclick="addToCart('Cozy Hoodie')">Buy</button>
    </div>

    <div class="product-card">
        <img src="https://cdn.shopify.com/s/files/1/0667/4048/6333/files/Sbb6835c8af304d498957b3a720d6dd46L.webp?v=1745061843&width=1500"
            width="100" height="200" alt="Jeans">
        <h4>Stylish Jeans</h4>
        <p>$60.00</p>
        <button onclick="addToCart('Stylish Jeans')">Buy</button>
    </div>




    <footer>
        <p>&copy; 2025 MyClothify</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
