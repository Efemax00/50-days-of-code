<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Even or Odd Checker</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>

    <div class="container py-4">
        <h1 class="logo-text mb-3 text-center">Even or Odd Checker</h1>
        <div class="card bg-body-tertiary rounded-4 mx-auto mb-3 border border-dashed"
            style="max-width: 600px !important;">
            <div class="card-body">
                <div class="input-group mb-2">
                    <span class="input-group-text rounded-start-3 border border-dashed">
                        <i class="bi-cpu"></i>
                    </span>
                    <input type="text" class="form-control border-0 border-start" placeholder="Enter a number ~ 42"
                        id="numberInput">
                    <button class="btn btn-secondary rounded-end-3" type="button" onclick="checkNumber();">
                        Check
                    </button>
                </div>
                <span class="btn bg-dark-subtle border-0 rounded-3 fw-light fst-italic d-inline-flex gap-3">
                    Computed Result <i class="bi-heart-arrow"></i>
                    <span class="fw-semibold" id="ageResult">
                        None
                    </span>
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>

</body>

</html>
